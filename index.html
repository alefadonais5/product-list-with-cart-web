<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/index.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <header>
    <h1>Desserts</h1>
  </header>
  <main class="main-container flex p-12 gap-6">
    <!-- Lista de Produtos -->
    <section class="product-list flex flex-col ">
      <!-- Os produtos serÃ£o inseridos aqui dinamicamente -->
      <ul id="product-list" class="grid grid-cols-3 gap-6"></ul>
    </section>
  
    <!-- Componente `Cart` -->
    <section id="cart" class="bg-white h-fit p-5 border border-black">
      <h2>Your Cart (<span id="cart-total-items">0</span>)</h2>
      <ul id="cart-list" class="my-4"></ul>
      
      <div class="flex justify-between mt-4">
        <span>Order Total</span>
        <span id="cart-total-price">$0.00</span>
      </div>
      
      <div class="mt-4">
        <p class="text-green-500 text-sm">This is a carbon-neutral delivery</p>
        <button class="bg-orange-600 text-white py-2 px-4 rounded mt-2 w-full">Confirm Order</button>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script type="module" src="src/app.ts"></script>
 </body>
</html>
